<form [formGroup]="appointmentForm" (ngSubmit)="addAppointment()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm.invalid">Add Appointment</button>
  </form>
